<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>52垂直外边距的重叠</title>
		
		<style type="text/css">
			
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-bottom: 100px;
			}
			
			/**
			 * 垂直外边距的重叠
			 * 	- 在网页中相邻的垂直方向的外边距会发生外边距重叠
			 * 		所谓的外边距重叠指兄弟元素之间的相邻外边距会区最大值而不是取和
			 * 		如果父子元素的垂直外边距相邻了，则子元素的外边距会设置给父元素
			 */
			
			.box2{
				width: 100px;
				height: 100px;
				background-color: green;
				margin-top: 100px;
			}
			
			.box3{
				width: 200px;
				height: 100px;
				background-color: yellow;
				/*设置一个上边框*/
				/*border-top: 1px red solid;*/
				/*padding-top: 1px;*/
				padding-top: 100px;
			}
			
			.box4{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				/*为子元素设置一个外边距，是子元素的位置下移*/
				/*margin-top: 100px;*/
			}
			
		</style>
		
	</head>
	<body>
		
		<div class="box3">
			
			<div class="box4"></div>
		</div>
		
		<div class="box1"></div>
		a
		<div class="box2"></div>
		

		
	</body>
</html>
