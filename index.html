<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>POLO360练习</title>
		<!-- 引入 reset.css用来清除浏览器的默认样式-->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/page_index.css"/>
	</head>
	<body>
		
		<!--
			id class和文件的命名规范
				- 命名时尽量使用英文，如果不会可以使用拼音
					但是不要英文和拼音混用
				- 命名格式
					- 驼峰命名法
						- 首字母小写，每个单词的开头字母大写
							例子：aaaBbbCcc	helloWorld
						- 也可以所有的字母都小写，单词之间使用 _ 或-链接
							aaa_bbb_ccc	aaa-bbb-ccc
		-->
		
		<!-- 创建头部div header -->
		<div class="header w">
			
			<!-- 在div中设置logo -->
			<div class="logo">
				<a href="#" title="一个非常非常好的网站">
					<img src="img/logo.png" alt="网站的logo" />
				</a>
			</div>
			
		</div>
		
	</body>
</html>
