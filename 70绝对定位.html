<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>70绝对定位</title>
		
		<style type="text/css">
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
				/**
				 * 当position属性值设置为absolute时，则开启了元素的绝对定位
				 * 
				 * 绝对定位：
				 * 	1.开启绝对定位，会使元素脱离文档流
				 * 	
				 */
				position: absolute;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: yellowgreen;
			}
			
		</style>
		
	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		
	</body>
</html>
