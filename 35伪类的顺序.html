<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>35伪类的顺序</title>
		
		<style type="text/css">
			
			/**
			 * 涉及到a的伪类一共有四个
			 * 	:link
			 * 	:visited
			 * 	:hover
			 * 	:active
			 * 这四个选择器的优先级是一样的
			 * 以后写必须按照这个顺序写
			 */
			
			a:link{
				color: yellowgreen;
			}
			
			a:visited{
				color: red;
			}
			
			a:hover{
				color: orange;
			}
			
			a:active{
				color: cornflowerblue;
			}
			
		</style>
		
	</head>
	<body>
		
		<a href="http://www.baidu.com">访问过的链接</a>
		<br /><br />
		<a href="http://www.baidu132.com">没有访问过的链接</a>
		
	</body>
</html>
