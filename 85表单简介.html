<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>85表单简介</title>
	</head>
	<body>
		
		<!--
			表单的作用就是用来将用户信息提交给服务器的
				比如：百度的搜索框 注册 登录这些操作都需要填写表单
		-->
		
		<!--
			使用form标签创建一个表单
				form标签中必须指定一个action属性，该属性指向的是一个服务器的地址
				当我们提交表单时将会提交到action属性对应的地址
		-->
		
		<form action="85_target_表单简介.html">
			
			<!--
				使用form创建的仅仅是一个空白的表单，
					我们还需要向form中添加不同的表单项
			-->
			
			<!--
				使用input来创建一个文本框，它的type属性是text
					如果希望表单中的数据会提交到服务器中，还必须给表单指定一个name属性
					name表示提交内容的名字
					
				用户填写的信息会附在url地址的后面以查询字符串的形式发送给服务器
					url地址?查询字符串
				格式：
					属性名=属性值&属性名=属性值&属性名=属性值&属性名=属性值
				在文本框中也可以指定value属性，该值将会作为文本框的默认值显示	
			-->
			用户名<input type="text" name="username" value="我是默认值"/><br /><br />
			
			<!--
				密码框
					- 使用input创建一个密码框，它的type属性值是password
			-->
			密码<input type="password" name="password"/><br />
			
			<!--
				提交按钮可以将表单中的信息提交给服务器
				使用input创建一个提交按钮，它的type属性值是submit
				在提交按钮中可以通过value属性来指定按钮上的文字
			-->
			<input type="submit" value="注册"/>
			
		</form>
		
	</body>
</html>
