<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>36文本标签</title>
	</head>
	<body>
		
		<!--
			em和strong
				- 这两个标签都表示一个强调的内容
					em主要表示语气上的强调，em在浏览器中默认使用斜体显示
					strong表示强调的内容，比em更强烈，默认使用粗体显示
		-->
		
		<p>
			今天天气<em>真不错</em>！
		</p>
		
		<p>
			<strong>注意：这是一个HTML5页面！</strong>
		</p>
		
		<!--
			i标签中的内容会以斜体显示
			b标签中的内容会以加粗显示
			
			h5规范中规定，对于不需要着重的内容而是单纯的加粗或者是斜体，就可以使用b和i标签
		-->
		<p>
			<i>这是i标签中的内容</i>
			<b>这是b标签中的内容</b>
		</p>
		
		
		<!--
			small标签中的内容回避他的父元素的文字要小一些
				在h5中使用small标签来表示一些细则一类的内容
				比如：合同中小字，网站的版权声明都恶意放到small
		-->
		<p>
			这是p标签中的内容<small>这是small标签中的内容</small>
		</p>
		<p>
			这是p标签中的内容<big>这是big标签中的内容</big>
		</p>
		
		<!--
			网页中所有加书名号的内容都可以使用cite标签，表示参考的内容
			比如：书名、歌名、电影名。。。
		-->
		<p>
			<cite>《论语》</cite>是我最喜欢的一本书
		</p>
		
		<!--
			q标签表示一个段引用（行内引用）
				q标签引用的内容，浏览器会默认加上引号
				
			blockquote标签表示一个长引用（块级引用）
		-->
		<p>
			子曰：<q>学而时习之不亦说乎！</q>
		</p>
		<div>
			子曰：
			<blockquote>
				有朋自远方来，不亦说乎！
			</blockquote>
		</div>
		
		<!--
			使用sup标签来设置一个上标
		-->
		<p>2<sup>2</sup></p>
		<p>刘秀<sup><a href="#">[1]</a></sup></p>
		<!--
			使用sub表示下标
		-->
		<p>H<sub>2</sub>O</p>
		
		<!--
			使用del标签表示一个删除的内容
				del标签中的内容，会自动添加删除线
		-->
		<p>
			<del>原价：17.75</del><br/>
			现价：15.54
		</p>
		
		<!--
			ins表示一个插入的内容
				ins中的内容，会自动添加下划线
		-->
		<p>
			我们的老师真<ins>好！</ins>	
		</p>
		
		<!--
			需要在页面中直接编写一些代码
			pre是一个预格式标签，会将代码只能怪的格式保存，不会忽略多个空格
			code专门用来表示代码
			
			我们一般结合使用pre和code来表示一段代码
		-->
		<pre>
			<code>
				window.onload = function(){
					alert("Hello World!");
				};
			</code>
		</pre>


		
	</body>
</html>
