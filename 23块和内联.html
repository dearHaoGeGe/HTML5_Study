<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>0.2块元素和内联元素</title>
	</head>

	<body>
		<!-- 
			div是块元素，会独占一行的元素 ,无论内容有多少都会独占一行，
			并且不会为它里面的元素设置任何的默认样式，
			div只要用来对页面进行布局的
		-->
		<div style="background-color: red; width: 300px;">
			我是一个div
		</div>
		<div style="background-color: palegreen; width: 360px;">
			我是一个div
		</div>

		<hr />
		
		<!--
			span是内联元素（行内元素），所谓行内元素，指的是只占自身大小的元素，不会占用一行
			span没有任何语义，span标签专门用来选中文字，然后为文字来设置样式
		-->
		<span>我是一个span</span>
		<span>我是一个span</span>
		<span style="background-color: burlywood;">设置文本样式</span>

		<!--
			块元素主要用来做页面中的布局，内联元素主要用来选中文本的设置样式，
			一般情况下只使用块元素去包含内联元素，而不会用内联元素包含块元素，
			a元素可以包含任意元素，除了它本身，
			p元素不可以包含任何块元素
		-->

	</body>

</html>
