<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>33样式的继承</title>
	</head>
	
	<body>
		
		<!--
		 	像儿子可以继承父亲的遗产一样，在CSS中，祖先元素上的样式，也会被他的后代元素所继承，
		 	利用继承，可以讲一下基本的样式设置给祖先元素，这样所有的后代元素将会自动继承这些样式。
		 	
		 	但是并不是所有的样式都会被子元素所继承，比如：背景相关的样式都不会被继承
		 -->
		<div style="background-color: yellow;">
			<p>
				我是p标签中的文字
				<span>我是p标签中的span</span>
			</p>
		</div>
		
		<p style="font-size: 30px;">
			我是p标签中的文字
			<span>我是p标签中的span</span>
		</p>
		
		<p>我是一个p标签</p>
		
	</body>
</html>
