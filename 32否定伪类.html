<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>32否定伪类</title>
		
		<style type="text/css">
			
			/**
			 * 为所有的p元素设置一个背景色，吃了class值为hello的
			 * 
			 * 否定伪类：
			 * 	作用：可以从已选中的元素中剔除某些元素
			 * 	语法：:not(选择器)
			 */
			p:not(.hello){
				background-color: yellow;
			}
			
		</style>
		
	</head>
	<body>
		
		<p>我是一个p元素</p>
		<p>我是一个p元素</p>
		<p class="hello">我是一个p元素</p>
		<p>我是一个p元素</p>
		<p>我是一个p元素</p>
		<p>我是一个p元素</p>
		
	</body>
</html>
